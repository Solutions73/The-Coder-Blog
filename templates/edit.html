{% extends "layout.html" %}

{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <h1>Basic Actions</h1>
            <a href="/dashboard">
                <button class="btn btn-primary">Dashboard Home</button>
            </a>
            <a href="/logout">
                <button class="btn btn-primary">Logout</button>
            </a><hr>

            <h1>Upload a file</h1>
            <div class="row">
                Here will come file uploader
            </div>
            <h1>Add/Edit Posts</h1>

            <form id="contactForm" action="/edit/{{post.sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" name="title" placeholder="title" value="{{post.title}}"
                           data-sb-validations="required"/>
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tline" type="text" name="tline" placeholder="Tagline"
                           value="{{post.tagline}}" data-sb-validations="required,email"/>
                    <label for="tline">Tagline</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" name="slug" value="{{post.slug}}"
                           placeholder="slug="> required"/>
                    <label for="slug">Slug</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="content" value="{{post.content}}"
                              style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                    <label for="content">Content</label>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" type="text" name="img_file" placeholder="img_file"
                           valuie="{{post.img_file}}" data-sb-validations="required,email"/>
                    <label for="img_file">Image File</label>
                </div>


                <div class="text-center text-danger mb-3">Error sending message!</div>

                <!-- Submit Button-->
                <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
            </form>

            <hr>

            <!-- Divider-->

        </div>
    </div>
</div>

{% endblock %}
