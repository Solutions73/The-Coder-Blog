{% extends "layout.html" %}

{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/edit/0">
                <button class="btn btn-primary">Add a new post</button>
            </a>
            <a href="/logout">
                <button class="btn btn-primary">Logout</button>
            </a>
            <hr>

            <h1>Upload a file</h1>
            <form action="uploader" method="post" enctype="multipart/form-data">
            <input type="file" name="file1">
             <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div class="row">
                Here will come file uploader
            </div>
            <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Sno</td>
                    <td>Title</td>
                    <td>Date</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
                <tr>
                    {% for post in posts %}
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{ post.sno }}">
                        <button class="btn btn-primary">Edit</button>
                    </a></td>
                    <td>
                        <a href="/delete/{{ post.sno }}"><button class="btn btn-primary">Delete</button></a>
                    </td>
                </tr>
                <tr>
                    {% endfor %}
            </table>
            <hr>

            <!-- Divider-->

        </div>
    </div>
</div>

{% endblock %}
